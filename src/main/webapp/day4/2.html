<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//변수...선언없이 사용 가능
	//동적 typeing --> 입력하는 값에 맞춰 자동으로 타입 결정
	a = 10;
	console.log(a, typeof(a));
	a = "Hello";
	console.log(a, typeof(a));
	a = 'Hello';
	console.log(a, typeof(a));
	score = 100;
	a = `Hello${score}`;
	console.log(a, typeof(a));
	a = true;
	console.log(a, typeof(a));
	a = [1, 2, 3, 4, 5];
	console.log(a, typeof(a));
	a = function() {};
	console.log(a, typeof(a));
	a = {"name" : "홍길동", age:20}
	console.log(a, typeof(a));
	alert(a);
</script>
</head>
<body>
	<h1>자바스크립트 문법</h1>

</body>
</html>
