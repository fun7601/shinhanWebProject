<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CDN을 이용하는 방법 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!-- 웹사이트가 JQuery 라이브러리를 가지고 있는 경우 -->
<!-- <script src=""></script> -->
<script>
	//문서가 로드 후에 펑션을 수행한다는 의미이다.
	$(function () {
		$("h1").css("backgroundColor", "orange");
		$("h2").css({"backgroundColor":"blue", "color":"red"});
		$("div").css("border", "1px solid gray");
		//$("p:nth-child(2n)").css("backgroundColor", "yellow"); //자식으로써 짝수번째에 온 것들에 적용됨 (중간에 다른 것들이 끼면 그것까지 포함해서 계산)
		$("p:nth-of-type(2n)").css("backgroundColor", "yellow"); //p들 중에 짝수번째만 적용됨
	}); 
	

</script>
</head>
<body>
	<h1>JQuery연습</h1>
	<h2>JQuery연습</h2>
	<h2>JQuery연습</h2>
	<p>p1</p>
	<p>p2</p>
	<p>p3</p>
	<p>p4</p>
	<p>p5</p>
	<div>
		<h2>JQuery연습</h2>
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
		<p>p4</p>
		<p>p5</p>
	</div>
</body>
</html>
