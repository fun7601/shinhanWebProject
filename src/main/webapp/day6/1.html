	선언적 함수 : 이름 있는 함수
	익명 함수 : 이름 없는 함수
	내부 함수 : 함수 내의 함수, 외부 접근 불가능
	callback 함수 : 정의는 내가 하고 호출은 받은 쪽에서 한다.
	함수가 파라메터로 전달된다.
	closure : 지역 변수는 지역을 벗어나면 사용 불가, 규칙 위반(지역을 벗어나서 사용하고자 함)
			  지역 변수를 담아서 함수를 리턴, 지역 변수 계속 사용 가능
	화살표 함수(람다식) : () => {} , function() {} 과 같은 기능
	*/
		window.onload = function () {
