<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<h1>로그인 하기</h1>
	<!-- 
	form의 method
	1.get방식 : 주소창에서 요청, <a>로 요청하면 get방식. form의 method = "get"이거나 생략이면 get방식
			   주소창에 서버에 전송되는 정보가 보인다.
			   한글 자동 인코딩된다.
	2.post방식 : method = "post"
				요청문서의 body에 숨겨서 서버에 전송된다.
				
	input type = "submit" : form 정보를 서버에 전송한다.
	 -->
	<div class="container mt-3">
		<h2>Get 요청</h2>
		<a href="loginConfirm?userid=aa&userpass=1234">Get 요청</a>
		<form action="loginConfirm" method="get">
			<div class="mb-3 mt-3">
				<label for="email">아이디 : </label>  
				<input name="userid" type="text" class="form-control" placeholder="아이디를 입력하세요"> 
			</div>

			<div class="mb-3">
				<label>비밀번호 : </label>
				<input name="userpass" type="password" class="form-control" placeholder="비밀번호를 입력하세요">
			</div>

			<div class="form-check mb-3">
				<label class="form-check-label"> <input class="form-check-input" type="checkbox" name="remember">Remember me</label>
			</div>
			 <button type="submit" class="btn btn-primary">서버로 전송</button>
			 <input type="submit" value="서버로전송">
			 

		</form>
		</div>
		<hr>
		<div class="container mt-3">
		<h3>Post 요청</h3>
		<form action="loginConfirm" method="post">
			<div class="mb-3 mt-3">
			<label>아이디 : </label>
			<input name="userid" type="text" class="form-control" placeholder="아이디를 입력하세요"> 
			</div>
			
			<div class="mb-3">
			<label>비밀번호 : </label>
			<input name="userpass" type="password" class="form-control" placeholder="아이디를 입력하세요"> 
			</div>
			
			<div class="form-check mb-3">
				<label class="form-check-label"> <input class="form-check-input" type="checkbox" name="remember">Remember me</label>
			</div>
			
			<button type="submit" class="btn btn-primary">서버로 전송</button>
			<input type="submit" value="서버로전송">
		</form>
		</div>
</body>
</html>
