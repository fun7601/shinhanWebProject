<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		div, p {
		border: 1px solid gray; 
		padding: 10px; 
		}
	</style>
	<script>
		//이벤트와 이벤트 리스너를 연결
		window.addEventListener('load', init);
	
		/* window.onload =  */
		
		function init() {
			
			/* btn1.attachEvent("onclick", function(){
				alert(this.innerHTML);
			});  오류*/
			btn2.addEventListener("click", function(){
				alert(this.innerHTML);
			});
			
			document.querySelector("#myp").onclick = function (e) {
				alert('p 누름');
				e.cancleBubble = true // 익스플로러
				e.stopPropagation(); //이벤트 전달 막기
			}
		}
	</script>
</head>
<body>
	<h1>JS event에 대하여</h1>
	
	<button id="btn1">IE 이벤트 모델</button>
	<button id="btn2">표준 이벤트 모델</button>
	
	<!-- 이벤트 버블링 : 자식만 클릭했는데 위의 부모의 이벤트까지 실행되는 것 (이벤트 이름이 같아야 발생)  -->
	<div onclick = "alert('outer div')">AA
		<div onclick = "alert('inner div')">BB
			<p id="myp">p태그입니다.</p>
			<input type="text" onchange="alert('onchange')"> <!-- 이벤트 캡쳐링 자식을 클릭 했을 때 부모의 이벤트가 실행됨  -->
		</div>
	</div>
</body>
</html>
