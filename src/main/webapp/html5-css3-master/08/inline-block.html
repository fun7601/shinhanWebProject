<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>블록 레벨과 인라인 레벨</title>
		<style>
		a {
			background-color:  orange;
			border: 1px solid red;
			padding: 10px;
			text-decoration: none;
			width: 300px; /* width : 블록 요소만 가질 수 있다.  */
			display: block; 
			/* block : 1줄 차지, 
			   inline : content만큼만 차지, 
			   inline-block : block 요소 속성 사용을 위해 */
		}
		</style>
	</head>
	<body>
		<!-- 블록 레벨 -->
		<h1>시간이란...</h1>
		<p>내일 죽을 것처럼 오늘을 살고 </p>
		<p>영원히 살 것처럼 <span style="color:red">내일을 꿈꾸어라.</span>
		AAAAAAAAAAAAAAAAAAAAA
		 </p>
		<!-- 인라인 레벨 : spanm a, img -->
		<a href="http://www.daum.net">daum</a>
		<a href="http://www.naver.com">naver</a>
		<img alt="" src="images/pet.png">	  
		<img alt="" src="images/pet.png">	  
		<img alt="" src="images/pet.png">	  
</body>
</html>
