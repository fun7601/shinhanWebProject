<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>이미지 삽입하기</title>
</head>
<body>
  <h1>바빠 시리즈</h1>
  <!-- 상대경로 -->
  <img src="images/cover.jpg" alt="빠른연산">
  
  <!-- 절대경로 (더 안전)-->
  <img src="/shinhanWebProject/html5-css3-master/03/images/cover.jpg" alt="빠른연산">
  <img src="http://localhost:9999/shinhanWebProject/html5-css3-master/03/images/cover.jpg" alt="빠른연산">
  
  <!-- 상대경로 -->
  <img alt = "머핀그림" src="../images/muffin.png">
  
  <!-- 절대경로 (더 안전, alt에 있는 값은 이미지가 있을 때는 안나오고 이미지가 뜨지 않았을 때만 뜸, 이미지의 원본 사이즈를 조절하는 것은 좋지 않음)-->
  <img alt = "머핀그림"  width="100" height="200" src="/shinhanWebProject/html5-css3-master/images/muffin.png">
</body>
</html>
