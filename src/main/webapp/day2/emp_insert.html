<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>직원등록1</title>
</head>
<body>
	<h1>직원정보 입력</h1>
		<form action="empinsert.jsp">
			<table>
				<tr>
					<td>EMPLOYEE_ID</td>	
					<td><input type="number" name="EMPLOYEE_ID" required="required" placeholder="직원번호는 시퀀스 처리됨" value="999" autofocus="autofocus"> </td>	
				</tr>
				<tr>
					<td>FIRST_NAME</td>	
					<td><input type="text" name="FIRST_NAME"> </td>	
				</tr>
				<tr>
					<td>LAST_NAME</td>	
					<td><input type="text" name="LAST_NAME" required="required"> </td>	
				</tr>
				<tr>
					<td>EMAIL</td>	
					<td><input type="email" name="EMAIL" required="required"> </td>	
				</tr>
				<tr>
					<td>PHONE_NUMBER</td>	
					<td><input type="tel" name="PHONE_NUMBER" pattern="010-[0-9]{4}-[0-9]{4}" value="010-1234-1234"> </td>	
				</tr>
				<tr>
					<td> HIRE_DATE </td>	
					<td><input type="date" name="HIRE_DATE" required="required" value="2021/01/10"> </td>	
				</tr>
				<tr>
					<td> JOB_ID </td>	
					<td><input type="text" name="JOB_ID" required="required" value="IT_PROG"> </td>	
				</tr>
				<tr>
					<td>SALARY</td>	
					<td><input type="number" name="SALARY"> </td>	
				</tr>
				<tr>
					<td>DEPARTMENT_ID</td>	
					<td><input type="number" name="DEPARTMENT_ID"> </td>	
				</tr>
				<tr>
					<td>MANAGER_ID</td>	
					<td><input type="number" name="MANAGER_ID" value="100"> </td>	
				</tr>
				<tr>
					<td>COMMISSION_PCT</td>	
					<td><input type="text" name="COMMISSION_PCT"> </td>	
				</tr>
				
				<tr style="text-align:  center;">
					<td colspan="2">
						<input type="submit" value="직원등록">
					</td>
				</tr>
			</table>
		</form>
</body>
</html>
