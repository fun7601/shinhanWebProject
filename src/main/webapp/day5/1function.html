<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function 연습</title>
<style>
	h1 {
		background-color:  orange;
	}
</style>
<script>
	console.log("head에 internal javascript 작성")
</script>
<script>
	score = 100; //글로벌 변수
	var score2 = 200; //글로벌 변수
	let score2 = 300;
	const score4 = 400; //상수 --> 변경 불가능
	function call() {
		a = 10; //이 부분을 수행(버튼 클릭)하면 글로벌 변수가 된다
		var b = 20; //로컬 변수 이 구역 내에서만 사용하는 변수
		let c = 30; //{}안에서 유효
		{let d = 40;} //{}안에서 유효
		//document.getElementById("here")
		here.innerHTML = a+b+c; //id는 그냥 바로 쓸 수 있음
		
	}
	
	
</script>

<script>
	window.onload = function () {
		//alert('load됨');
		document.getElementById("btn2").onclick = function () {
			here.innerHTML = "버튼누름";
			
			//number, string, boolean, undefined, function, object
			//123, "", ''. ``, true, false, 선언되었지만 할당안함
			//function(){}, {}, 배열[], typeof()
			var age = prompt("나이를 입력하세요", 20);
			here.innerHTML = age + " 데이터 타입 : " +  typeof(age);
			var name;
			here.innerHTML = name + " 데이터 타입 : " +  typeof(name);
		};
	};
</script>
</head>
<body>
	<h1>JavaScript --- function문법들</h1>
	<hr>
	<button onclick="call()">변수 복습(inline 방식)</button>
	<button id = "btn2">데이터타입</button>
	<button id = "btn3">선언적 함수(이름있음)</button>
	<button id = "btn4">익명 함수(이름없음)</button>
	
	<div id = "here">여기</div>
	<img alt="" src="../html5-css3-master/16/images/food.jpg" width = "200" height="200">
	
	<script>
		btn3.onclick = f3;
		
		btn4.onclick = function () {
			here.innerHTML += "이름이 없는 익명 함수이다."	
			f3();
			
			(function () {
				alert("익명");
			})(); //정의하고 실행함
			
			var a = function () {
				alert("익명2");
			}
			a();
			a();
		};
		
		function f3() {
			here.innerHTML += "이름이 있는 선언적 함수이다."	
		};
	</script>
</body>
</html>
